<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>함수</title>
        <script>
            testFunc();
            //javascript의 함수 / java의 메소드라고 생각하면 된다.
            //함수의 선언
            //1, 3, 5, 7
            function testFunc(){
                console.log("안녕하세요");
                console.log("반갑습니다");
                testFunc2();
            }

            function testFunc(){
                console.log("hi");
            }
            
            //함수 호출
            //코드의 흐름이 다시 함수 선언쪽으로 가서 읽음
            testFunc(); //2
            testFunc(); //4
            testFunc(); //6

            // 선언부 보다 함수 호출이 위에 있으면 호출을 못한다
            // 한줄한줄 실행시킴.. 인데 되네..? 크롬에서는 되고 익스플로러에선 안된다.
            

            //매개변수 리턴
            //함수 선언
            function sum(a, b){
                var result = a + b;
                return result;
            }
            //함수 호출
            var rr = sum(1,3);
            //호출할 때 리턴값을 받아줘야한..다..?
            console.log(rr);

            function test3(a, b){
                if(a > 10){
                    return;
                }
                return a + b;
            }

            var rr = test3(111,3);
            console.log(rr);

//-------------------------------------------------------------------------------------------------------
            //특이한 거
            //다른 언어에서는 다 되는데 java에서는 안되는 것
            function test4(){
                console.log("test4 호출");
            }

            //**함수를 변수에 담을 수 있다.
            var qqqqq = test4;

            //자바에서는 인터페이스라는게 있기때문에 지원을 안해주는 것
            //다른 언어에서는 인터페이스가 없는 거기 때문에 지원

            test4();
            qqqqq();//변수 자체를 함수를 호출할 수 있다.
            //이러한 형태를 많이 사용한다.
            //혼자 작업할 때는 사용안해도 되지만, 
            //두 명이 작업할 때

            //A(API를 만드는 사람)이 있다고 가정
            //funA라는 API를 제작
            function funA(){
                console.log("a의 코드 실행");
                console.log("a의 코드 실행");
                console.log("a의 코드 실행");
                console.log("a의 코드 실행");
            }
            

            //B(API를 가지고 이용하는 사람)
            //funA라는 API를 호출
            funA();


            //call back 형태 / java에서는 인터페이스로 사용하는 것
            //내부에서 호출될 함수를 정의해서 호출...?

            //A(API를 만드는 사람)이 있다고 가정
            //funA라는 API를 제작
            function funcA(bb){
                console.log("a의 코드 실행");
                console.log("a의 코드 실행");
                //경우에 따라서 A가 작성할건 아니고 B라는 사람이 코드를 추가해서 작업해야하는 경우가 있다.
                //그럴때 변수 호출 삽입
                
                bb();//넘어오는 함수를 실행

                console.log("a의 코드 실행");
                console.log("a의 코드 실행");
            }
            
            //B(API를 가지고 이용하는 사람)
            //funA라는 API를 호출
            function test11(){
                console.log("b코드 안녕하세요");
            }
            function test12(){
                console.log("b코드 반갑습니다");
            }

            funcA(test12); //call back


            //익명 함수 선언..??
            //변수를 선언하고 어떤 함수를 넣으려고 한다
            //그때 함수의 이름이 필요없는 경우가 잇는데 그때 그냥 아래처럼 사용가능하다
            //단, 꼭 끝에 세미콜론이 들어가야한다
            var aaa = function(){
                console.log("testestest");
            };

            aaa();

            //A라는 사람이 많든 함수를 호출
            //사람들은 이 코드를 많이 편해 한다
            funcA(
                //함수를 선언하고 리턴
                function(){
                    console.log("익명 함수 호출");
                }
            );

            //------------------------------------------------------------------------------

            //함수안에 함수 선언 javascript에서만 된다
            // 잘 안쓰긴 하는데 알고는 있자
            function outter1(){
                console.log("outter코드");
                console.log("outter코드");

                //중간에 함수를 또 선언
                function inner1(){
                    console.log("inner코드");
                }
                //inner 호출
                inner1();


                console.log("outter코드");
            }

            //outter1 호출
            //inner 코드는 호출이 안된다 outter1 함수 안에서 호출해야함 / 외부에서는 호출이 안된다.
            
            outter1();

            //클로저는 너무 정신나간거여서 패스


        </script>
