<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javascript test</title>
    <style>
    #selected{color:yellow}
    .dark{color:white; background-color: black;}
    /*dark가 적용됐을때 selected의 글자 색깔*/
    .dark #selected{color: red} 
    .light{background-color:white;}
    </style>
</head>
<body>
    <ul>
        <li>html</li>
        <li>css</li>
        <li id="selected">javascript</li>
    </ul>
    <input type="button" onclick="document.body.className='dark'" value="dark">
    <input type="button" onclick="document.body.className='light'" value="light">
</body>
</html>
